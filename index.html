<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Bookstore - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #top-frame {
      height: 80px;
      background-color: #003366;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      justify-content: space-between;
    }
    #top-frame .logo {
      font-weight: bold;
      font-size: 20px;
    }
    #top-frame nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    #main {
      display: flex;
      height: calc(100vh - 80px);
    }
    #left-frame {
      width: 180px;
      background-color: #f0f0f0;
      border-right: 1px solid #ccc;
      padding-top: 20px;
    }
    #left-frame a {
      display: block;
      padding: 10px 20px;
      color: #003366;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }
    #left-frame a:hover {
      background-color: #ddd;
    }
    #right-frame {
      flex-grow: 1;
      border-left: 1px solid #ccc;
      padding: 20px;
      overflow-y: auto;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="top-frame">
    <div class="logo">
      <img src="logo.png" alt="Logo" style="height:50px; vertical-align: middle;">
      Online Bookstore - College Name
    </div>
    <nav>
      <a href="index.html" target="rightFrame">Home</a>
      <a href="login.html" target="rightFrame">Login</a>
      <a href="register.html" target="rightFrame">Registration</a>
      <a href="catalogue.html" target="rightFrame">Catalogue</a>
      <a href="cart.html" target="rightFrame">Cart</a>
    </nav>
  </div>

  <div id="main">
    <div id="left-frame">
      <a href="cse_catalogue.html" target="rightFrame">CSE</a>
      <a href="ece_catalogue.html" target="rightFrame">ECE</a>
      <a href="eee_catalogue.html" target="rightFrame">EEE</a>
      <a href="civil_catalogue.html" target="rightFrame">CIVIL</a>
    </div>
    <div id="right-frame">
      <iframe src="homepage_description.html" name="rightFrame"></iframe>
    </div>
  </div>

</body>
</html>
